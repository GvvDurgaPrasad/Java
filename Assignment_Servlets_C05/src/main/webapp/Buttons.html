<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buttons</title>
<style>
#register {
	float: left;
	padding-left: 20px;
}

#search {
	float: right;
	padding-right: 20px;
}


</style>
</head>
<body>
	<div id="register">
		<form action="Register.html">
			<h2>Click Here to Register your Vote</h2>
			<center>
				<input type="submit" value="Register">
			</center>
		</form>
	</div>

	<div id="search">
		<form action="Search.html">
			<h2>Click Here to Search your Vote Details</h2>
			<center>
				<input type="submit" value="Search">
			</center>
		</form>
	</div>
</body>
</html>
